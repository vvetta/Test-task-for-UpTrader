<!-- menu/templates/menu/draw_menu.html -->

<ul>
    {% for node in menu_tree %}
        <li>
            <a href="{{ node.item.get_url }}" class="{% if node.is_active %}active{% endif %}">
                {{ node.item.name }}
            </a>
            {% if node.children and node.is_expanded %}
                {% include 'draw_menu.html' with menu_tree=node.children %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
